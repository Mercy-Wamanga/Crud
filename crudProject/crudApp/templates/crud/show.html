{% extends 'crud/base.html' %}
{% block content %}
<div class="list">
    
<div class="container mt-5"> 
    <h1>Welcome, {{request.user}}!</h1>
    <a href={% url "logout_user" %}>logout</a>
    <h4 class="text-center alert alert-info ">  List of Articles </h4>
</div>
   
    <div class="button">
        <a href="{% url 'postArticle' %}" type="button" class="btn btn-info text-light mb-3" style="margin-left: 34%;"> Add Article</a><br>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
              
            </div>
            <div class="col-6">
                
            <table>
                {% for article in articles %}
                <tr>
                    <div class="card mb-3">
                        <div class="card-body">
                          <h3 class="card-title">{{article.title}}</h3>
                          <hr>
                          <p class="card-text">{{article.text}}</p>
                         
                          <a href="{% url 'updateArticle' article.id %}" type="button" class="btn btn-link float-end"><i class="text-success"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill"
                            viewBox="0 0 16 16">
                            <path
                              d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                          </svg></i></a>
                          <a href="{% url 'deleteArticle' article.id %}" type="button" class="btn btn-link float-end"><i class="text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                          </svg></i></a>
                        </div>
                      </div>
                </tr>
                {% endfor%}
            </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>


{% endblock content %}
